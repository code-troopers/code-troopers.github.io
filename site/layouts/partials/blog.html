<section id="blogs">
    <h1>Blog</h1>

    <div class="wrapper">

        <section id="articles">
            <div class="wrapper">
                {{ range first 3 (where .Site.RegularPages "Section" "blog") }}
                {{ .Render "li" }}
                {{ end }}
            </div>
        </section>
    </div>
    <div class="wrapper-center">
        <a href="/blog/" class="btn">Tous nos articles</a>
    </div>
</section>
